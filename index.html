<!DOCTYPE html>
<html>
<head>
  <title>Redirect - zhangxinhui02</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      text-align: center;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #welcome-message {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #message {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #redirect-info {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="welcome-message">Welcome to <span id="client-host"></span></div>
    <div id="message">Redirecting in 5 seconds...</div>
    <div id="redirect-info"></div>
  </div>
  <script>
    // Get the current hostname of the webpage
    var currentHost = window.location.hostname;

    // Display the client's visited hostname
    var clientHostElement = document.getElementById('client-host');
    clientHostElement.textContent = currentHost;

    // Display the redirecting message
    var messageElement = document.getElementById('message');
    var redirectInfoElement = document.getElementById('redirect-info');

    // Redirect logic based on the hostname
    if (currentHost === 'miku.team' || currentHost === 'www.miku.team') {
      var targetURL = 'https://mikuteam.mikumikumi.xyz';
      redirectInfoElement.innerHTML = 'Redirecting to target: <a href="' + targetURL + '">' + targetURL + '</a>';
    } else {
      var targetURL = 'https://www.mikumikumi.xyz';
      redirectInfoElement.innerHTML = 'Redirecting to target: <a href="' + targetURL + '">' + targetURL + '</a>';
    }

    // 5-second countdown
    var countdown = 5;
    var countdownInterval = setInterval(function() {
      messageElement.innerHTML = 'Redirecting in ' + countdown + ' seconds...';
      countdown--;

      if (countdown < 0) {
        clearInterval(countdownInterval);
        window.location.href = targetURL;
      }
    }, 1000);
  </script>
</body>
</html>
